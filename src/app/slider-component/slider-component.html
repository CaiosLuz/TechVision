<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-10">
      <ngb-carousel *ngIf="images.length" class="d-flex w-100 carousel-full">
        <ng-template ngbSlide *ngFor="let img of images; let i = index">
          <div class="picsum-img-wrapper">
            <img [src]="img.src" [alt]="'Slide ' + (i + 1)" class="d-block w-100"/>
          </div>
          <div class="carousel-caption">
            <h3>{{ img.title }}</h3>
            <p>{{ img.text }}</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
