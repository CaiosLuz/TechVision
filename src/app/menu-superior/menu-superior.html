<div class="container-fluid ">
    
    <!-- Menu nível 1 -->
    <div class="row justify-content-center align-items-center text-center py-2">
        <!-- Logo -->
        <div class="col col-2" (click)="irHome()">
            <img src="images/menu-superior/Logo.png" alt="logo">
        </div>
        <!-- Campo de busca -->
        <div class="col col-6">
            <div class="input-group">
                <input type="text" class="form-control col md-2" id="busca" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <button class="btn btn-outline-secondary" id="lupa" type="button">
                    <img src="images/menu-superior/lupa.png" alt="Buscar" id="lupa">
                </button>
            </div>
        </div>
        <!-- Icones -->
        <div class="col col-2">
            <div class="icones">
                <img src="images/menu-superior/carrinho.png" alt="carrinho">
                <img src="images/menu-superior/coracao.png" alt="coração">
                <img src="images/menu-superior/usuario.png" alt="usuário">
            </div>
        </div>
    </div>

    <!-- Menu nível 2 -->
    <div class="nivel_dois row justify-content-center align-items-center text-center">
        <div class="nivel_dois col-auto">
            <select class="nivel_dois form-select"  aria-label="Default select example">
                <option selected ><img src="images/armacao.png" alt="armação">Armações</option>
                <option value="1">Redonda</option>
                <option value="2">Quadrada</option>
                <option value="3">Acetato</option>
            </select>
        </div>
        <div class="nivel_dois col-auto">
            <select class="nivel_dois form-select" aria-label="Default select example">
                <option selected>Óculos de Sol</option>
                <option value="1">Clássicos</option>
                <option value="2">Esportivos</option>
                <option value="3">Fashion / Estilizados</option>
            </select>
        </div>
        <div class="nivel_dois col-auto">
            <select class="nivel_dois form-select" aria-label="Default select example">
                <option selected>Lentes de contato</option>
                <option value="1">Gelatinosas</option>
                <option value="2">Tóricas</option>
                <option value="3">Coloridas</option>
            </select>
        </div>
        <div class="nivel_dois col-auto">
            <select class="nivel_dois form-select" aria-label="Default select example">
                <option selected>Marcas</option>
                <option value="1">Ray-Ban</option>
                <option value="2">Vogue Eyewear</option>
                <option value="3">Acuvue</option>
            </select>
        </div>
    </div>
</div>
